<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Heebo:wght@300;400&family=Nunito:wght@500&family=Rock+3D&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body::before {
        content: "";
        background: linear-gradient(
            80deg,
            rgba(42, 205, 211, 0.8),
            rgba(66, 189, 9, 0.7)
          ),
          url("https://images.unsplash.com/photo-1598899134739-24c46f58b8c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=856&q=80");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: -1;
        height: 100%;
        width: 100%;
        opacity: 0.9;
        position: fixed;
        top: 0;
        left: 0;
      }
      body {
        font-weight: bold;
        font-family: "Syne Mono", monospace;
      }
      input[type="checkbox"],
      input[type="radio"] {
        width: 1.15rem;
        height: 1.15rem;
      }
      .form-check-label {
        margin-left: 0.5rem;
      }
      #dropdown {
        cursor: pointer;
      }
      #parent-container {
        background: rgb(63, 94, 251);
        background: radial-gradient(
          circle,
          rgba(63, 94, 251, 0.87) 0%,
          rgba(252, 70, 106, 0.671) 100%
        );
        border-radius: 8px;
        max-width: 55%;
      }
      #title {
        font-weight: bold;
        text-shadow: 2px 4px 2px rgb(197, 190, 189);
      }
      #survey-container {
        padding: 0px 12px;
      }
      #emailHelp {
        color: black !important;
      }
      .choice {
        margin: 0;
      }

      label {
        margin-bottom: 0.2vw;
      }

      /* Media Queries */
      @media screen and (max-width: 576px) {
        #parent-container {
          max-width: 90%;
        }
        body {
          font-size: 4.5vw;
        }
        #title {
          font-size: 9vw;
        }
      }

      @media screen and (min-width: 576px) and (max-width: 992px) {
        #parent-container {
          max-width: 70%;
        }
        body {
          font-size: 2.5vw;
        }
        #title {
          font-size: 4.84vw;
        }
      }
      @media screen and (min-width: 993px) {
        #parent-container {
          padding: 16px 8px !important;
        }
        body {
          font-size: 1.8vw;
        }
        #title {
          font-size: 3.8vw;
        }
      }
    </style>
    <title>Crater Movies Survey Form</title>
  </head>
  <body>
    <div class="container my-4 py-3 px-1" id="parent-container">
      <h1 id="title" class="text-center">Crater Movies Survey Form</h1>
      <p id="description" class="text-center">
        Tell us what you would like to see in our Movies
      </p>
      <div class="container" id="survey-container">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your Name"
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your Email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Your Age</label>
            <input
              type="number"
              class="form-control"
              id="number"
              min="10"
              max="100"
              placeholder="Your Age"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >Choose your Media Category</label
            >
            <select class="form-control" id="dropdown">
              <option value="" selected disabled>--Select an Option--</option>
              <option>Movies</option>
              <option>Web Series</option>
              <option>Shorts</option>
            </select>
          </div>
          <div class="form-group">
            <p class="choice">Do you want to work in our Movies?</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>

          <div class="form-group">
            <p class="choice">Select your Genres:</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Comedy
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Action
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Drama
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Thriller
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Fantasy
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">
              Any comments or suggesstions?</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="4"
              placeholder="Enter your comments here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
